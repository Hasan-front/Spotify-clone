<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spotify-clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<nav>
		<ul>
			<li class="brand"> <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" alt="spotify"> Spotify </li>
			<li>Home</li>
			<li>About</li>
		</ul>
	</nav>
	<div class="container">
		<div class="songslist">
			<h1>MyPlayList</h1>
			<div>
				<div class="songItem">
					<img src="covers/9.jpg" alt="song1" >
					<span class="songtext">Let me love you</span> 
					<span class="songListPlay"><span class="timeS">4:21 <i id="0" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/9.jpg" alt="song1" ><span class="songtext">The trap</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="1" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/5.jpg" alt="song1" ><span class="songtext">Origin</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="2" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/6.jpg" alt="song1" ><span class="songtext">This is someone</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="3" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/4.jpg" alt="song1" ><span class="songtext">If i know</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="4" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/3.jpg" alt="song1" ><span class="songtext">Real froot</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="5" class="far songplay fa-play-circle"></i></span></span>
				</div>
				<div class="songItem">
					<img src="covers/2.jpg" alt="song1" ><span class="songtext">Big life</span>
					<span class="songListPlay"><span class="timeS">4:21 <i id="6" class="far songplay fa-play-circle"></i></span></span>
				</div>
			</div>
		</div>
		<div class="songsbanner"></div>
	</div>
	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
		<div class="icons">
			<i  id="previous" class="fas fa-3x fa-backward"></i>
			<i  class="far fa-3x fa-play-circle" id="masterPlay"></i>
			<i  id="next" class="fas fa-3x fa-forward"></i>
		</div>
		<div class="songgif"> 
			<img src="playing.gif" width="22px" id="gif"><span id="gf">Let me love you</span>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/f0553d74d5.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
